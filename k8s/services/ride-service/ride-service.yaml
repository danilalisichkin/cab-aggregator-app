apiVersion: apps/v1
kind: Deployment
metadata:
  name: ride-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ride-service
  template:
    metadata:
      labels:
        app: ride-service
    spec:
      containers:
        - name: cab-ride-service
          image: cab-ride-service:1.0.0
          envFrom:
            - configMapRef:
                name: ride-service-config
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - wget --spider --quiet http://localhost:8084/actuator/health && wget -qO- http://localhost:8084/actuator/health | grep UP || exit 1
            failureThreshold: 5
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 5
          ports:
            - containerPort: 8084
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: ride-service
spec:
  type: ClusterIP
  selector:
    app: ride-service
  ports:
    - port: 8084
      targetPort: 8084
