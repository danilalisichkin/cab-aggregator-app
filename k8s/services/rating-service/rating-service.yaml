apiVersion: apps/v1
kind: Deployment
metadata:
  name: rating-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rating-service
  template:
    metadata:
      labels:
        app: rating-service
    spec:
      containers:
        - name: cab-rating-service
          image: cab-rating-service:1.0.0
          envFrom:
            - configMapRef:
                name: rating-service-config
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - wget --spider --quiet http://localhost:8086/actuator/health && wget -qO- http://localhost:8086/actuator/health | grep UP || exit 1
            failureThreshold: 5
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 5
          ports:
            - containerPort: 8086
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: rating-service
spec:
  type: ClusterIP
  selector:
    app: rating-service
  ports:
    - port: 8086
      targetPort: 8086
