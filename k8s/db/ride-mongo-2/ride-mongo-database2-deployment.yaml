apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\Utils\Kompose\bin\kompose.exe convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: ride-mongo-database2
  name: ride-mongo-database2
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: ride-mongo-database2
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: C:\Utils\Kompose\bin\kompose.exe convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: ride-mongo-database2
    spec:
      containers:
        - args:
            - --replSet
            - rs0
            - --bind_ip
            - 0.0.0.0
            - --port
            - "27017"
          image: mongo:7.0
          livenessProbe:
            exec:
              command:
                - echo 'db.runCommand("ping").ok' | mongo mongo:27017/test --quiet
            failureThreshold: 5
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 10
          name: cab-ride-mongo-database2
          ports:
            - containerPort: 27017
              protocol: TCP
          volumeMounts:
            - mountPath: /data/db
              name: ride-mongo-database2-data
      restartPolicy: Always
      volumes:
        - name: ride-mongo-database2-data
          persistentVolumeClaim:
            claimName: ride-mongo-database2-data
