apiVersion: v1
kind: Pod
metadata:
  annotations:
    kompose.cmd: C:\Utils\Kompose\bin\kompose.exe convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: promo-code-pg-database
  name: promo-code-pg-database
spec:
  containers:
    - env:
        - name: POSTGRES_DB
          value: promo_code_database
        - name: POSTGRES_PASSWORD
          value: root
        - name: POSTGRES_USER
          value: postgres
      image: postgres:17
      livenessProbe:
        exec:
          command:
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
        failureThreshold: 5
        initialDelaySeconds: 20
        periodSeconds: 10
        timeoutSeconds: 5
      name: cab-promo-code-pg-database
      ports:
        - containerPort: 5432
          protocol: TCP
      volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: promo-code-pg-database-data
  restartPolicy: OnFailure
  volumes:
    - name: promo-code-pg-database-data
      persistentVolumeClaim:
        claimName: promo-code-pg-database-data
