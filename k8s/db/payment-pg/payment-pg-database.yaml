apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-pg-database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-pg-database
  template:
    metadata:
      labels:
        app: payment-pg-database
    spec:
      containers:
        - name: cab-payment-pg-database
          image: postgres:17
          envFrom:
            - configMapRef:
                name: payment-pg-database-config
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
            failureThreshold: 5
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
          ports:
            - containerPort: 5432
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: payment-pg-database-data
      volumes:
        - name: payment-pg-database-data
          persistentVolumeClaim:
            claimName: payment-pg-database-data
---
apiVersion: v1
kind: Service
metadata:
  name: payment-pg-database
spec:
  type: ClusterIP
  selector:
    app: payment-pg-database
  ports:
    - port: 5432
      targetPort: 5432
