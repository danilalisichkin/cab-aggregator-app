spring:
  application:
    name: test-payment-service
  datasource:
    url: jdbc:postgresql://localhost:5432/test_payment_database
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: public
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
server:
  port: 9087
