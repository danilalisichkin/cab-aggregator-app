spring:
  application:
    name: payment-service
  messages:
    basename:
      encoding: "UTF-8"
      error-causes: "classpath:error_causes"
      messages: "classpath:messages"
      validation-errors: "classpath:validation_errors"
  datasource:
    url: jdbc:postgresql://${DB_HOSTPORT:localhost:5432}/${DB_NAME:payment_database}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:root}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: public
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
stripe:
  secret-key: ${STRIPE_SECRET_KEY}
  endpoint-secret: ${STRIPE_ENDPOINT_SECRET}
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
server:
  port: ${SERVER_PORT:8088}
